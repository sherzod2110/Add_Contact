<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Contact</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    
    <div class="container">
      <h1 class="text-center text-success my-3">ADD CONTACT</h1>
      <div class="row">

        <div class="col-6 mt-3">

          <form  class="form">
            <input class="form__input form-control mt-3" type="text" id="js-input-1" placeholder="Name" autocomplete="off">
            <input class="form__input form-control mt-3" type="text" id="js-input-2" placeholder="Surname" autocomplete="off">
            <input class="form__input form-control mt-3" type="text" id="js-input-3" placeholder="Relation" autocomplete="off">
            <input class="form__input form-control mt-3" type="tel" id="js-input-4" placeholder="Number" autocomplete="off">
            <button class="btn btn-success w-100 mt-3 fw-bold" type="submit">Add Contact</button>
          </form>

        </div>

        <div class="col-6 mt-3">
          <ul class="list"></ul>
        </div>

      </div>
    </div>


  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
